<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="jakarta.faces.core">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <h:outputStylesheet name="css/default.css"/>
    <h:outputStylesheet name="css/cssLayout.css"/>
    <h:outputStylesheet name="css/students.css"/>
    <title>Projecto Fenix</title>
</h:head>

<h:body>

    <div id="top" class="top">
        <ui:insert name="top">
            <div class="card">
                <h:form>
                    <p:growl id="messages"/>

                    <p:menubar hideDelay="1000">
                        <f:facet name="start">
                            <p:graphicImage name="images/fenix-logo.svg" library="showcase"/>
                        </f:facet>

                        <p:menuitem value="Dashboard" icon="pi pi-fw pi-chart-bar"/>

                        <p:menuitem value="Alunos" icon="pi pi-fw pi-user" url="alunos.faces"/>

                        <p:menuitem value="Cursos" icon="pi pi-book" url="cursos.faces"/>

                        <p:menuitem value="Turmas" icon="pi pi-fw pi-th-large" url="turmas.faces"/>

                        <p:menuitem value="Professores" icon="pi pi-user-outline" url="professores.faces"/>

                        <p:divider layout="vertical"/>

                        <p:menuitem value="Quit" icon="pi pi-fw pi-power-off"/>

                        <f:facet name="end">
                            <!--TODO: enable global search -->
                            <!--
                            <div class="ui-input-icon-left mr-2">
                                <i class="pi pi-fw pi-search" />
                                <p:inputText placeholder="Search"/>
                            </div>
                            -->
                            <p:button value="Logout" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info"/>
                        </f:facet>
                    </p:menubar>
                </h:form>
            </div>
        </ui:insert>
    </div>

    <div id="content" class="center_content">
        <ui:insert name="content">Content</ui:insert>
    </div>

</h:body>

</html>
