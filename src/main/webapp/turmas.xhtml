<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="pt-AO" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="jakarta.faces.core">

    <body>

        <ui:composition template="./template/main.xhtml">

            <ui:define name="content">
                <h:form id="main">
                    <p:growl id="messages" showDetail="true"/>

                    <p:toolbar>
                        <p:toolbarGroup>
                            <p:commandButton value="Novo" icon="pi pi-plus" actionListener="#{classBean.openNew}"
                                             update=":dialogs:manage-classes-content"
                                             oncomplete="PF('manageClassesDialog').show()"
                                             styleClass="ui-button-success" style="margin-right: .5rem">
                                <p:resetInput target=":dialogs:manage-classes-content"/>
                            </p:commandButton>
                        </p:toolbarGroup>
                    </p:toolbar>

                    <p:dataTable id="dt-classes" widgetVar="dtClasses" var="clss"
                                 value="#{classBean.classes}" selectionRowMode="new"
                                 rowKey="#{clss.code}" reflow="true" selectionMode="single"
                                 selection="#{classBean.selectedClass}"
                                 paginatorPosition="bottom" paginator="true" rows="10">
                        <f:facet name="header">
                            <div class="classes-table-header">
                                <span style="font-weight: bold">TURMAS</span>
                                <span class="filter-container ui-input-icon-left"> <i class="pi pi-search"></i>
                                    <p:inputText id="globalFilter" onkeyup="PF('dtClasses').filter()"
                                                 placeholder="Pesquisar"/>
                                </span>
                            </div>
                        </f:facet>

                        <p:column headerText="Código" sortBy="#{clss.code}" filterBy="#{clss.code}" 
                                  filterStyle="display: none" ariaHeaderText="Código">
                            <h:outputText value="#{clss.code}"/>
                        </p:column>
                        <p:column headerText="Nome" sortBy="#{clss.name}" filterBy="#{clss.name}"
                                  filterStyle="display: none">
                            <h:outputText value="#{clss.name}"/>
                        </p:column>
                        <p:column headerText="Data de Início" sortBy="#{clss.startDate}" filterBy="#{clss.startDate}"
                                  filterStyle="display: none">
                            <h:outputText value="#{clss.startDate}">
                                <f:convertDateTime type="date" locale="pt_AO"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Professor" sortBy="#{clss.teacher.name}" 
                                  filterBy="#{clss.teacher.name} #{clss.teacher.surname}" filterStyle="display: none">
                            <h:outputText value="#{clss.teacher.name} #{clss.teacher.surname}"/>
                        </p:column>
                        <p:column headerText="Nº. Alunos">
                            <h:outputText value="#{classBean.numberOfStudents(clss)}" />
                        </p:column>
                    </p:dataTable>
                    <p:contextMenu for="dt-classes">
                        <p:menuitem value="Ver alunos" icon="pi pi-plus"
                                    actionListener="#{classBean.loadStudents}"/>
                    </p:contextMenu>
                </h:form>

                <h:form id="dialogs">
                    <p:dialog id="manage-classes-dialog" widgetVar="manageClassesDialog"  header="Detalhes da Turma"
                              fitViewport="true" maximizable="true" modal="true">
                        <p:outputPanel id="manage-classes-content" class="ui-fluid">
                            <p:outputPanel rendered="#{not empty classBean.selectedClass}">
                                <div class="field">
                                    <p:outputLabel for="class-name" value="Nome (Opcional)"/>
                                    <p:inputText id="class-name" value="#{classBean.selectedClass.name}" 
                                                 placeholder="Nome da turma"/>
                                    <p:message for="class-name" showDetail="false" showSummary="true"/>
                                </div>
                                <div class="field">
                                    <p:outputLabel for="start-date" value="Data de início"/>
                                    <p:inputText id="start-date" type="date" value="#{classBean.startDate}" 
                                                 required="true" placeholder="Data de início"/>
                                    <p:message for="start-date" showDetail="false" showSummary="true"/>
                                </div>
                                <div class="field">
                                    <p:outputLabel for="end-date" value="Data de conclusão"/>
                                    <p:inputText id="end-date" type="date" value="#{classBean.endDate}"
                                                 placeholder="Data de conclusão"/>
                                    <p:message for="end-date" showDetail="false" showSummary="true"/>
                                </div>
                                <div class="field">
                                    <p:outputLabel for="class-teacher" value="Professor responsável"/>
                                    <p:selectOneMenu id="class-teacher" value="#{classBean.selectedClass.teacher}" 
                                                     converter="teacherConverter">
                                        <f:selectItem itemValue="#{null}" itemLabel="Selecione um professor"/>
                                        <f:selectItems value="#{teacherBean.teachers}" var="teacher"
                                                       itemValue="#{teacher}"
                                                       itemLabel="#{teacher.name} #{teacher.surname}"/>
                                    </p:selectOneMenu>
                                    <p:message for="class-teacher" showDetail="false" showSummary="true"/>
                                </div>
                                <div class="field">
                                    <p:outputLabel for="complete" value="Marcar como concluída"/>
                                    <p:spacer width="1rem"/>
                                    <p:selectBooleanCheckbox id="complete" value="#{classBean.selectedClass.complete}"/>
                                    <p:message for="complete" showDetail="false" showSummary="true"/>
                                </div>
                            </p:outputPanel>
                        </p:outputPanel>

                        <f:facet name="footer">
                            <p:commandButton value="Salvar" icon="pi pi-check" actionListener="#{classBean.saveClass}"
                                             update="manage-classes-content" process="manage-classes-content @this"/>
                            <p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('manageClassesDialog').hide()"
                                             class="ui-button-secondary" type="button"/>
                        </f:facet>
                    </p:dialog>

                    <p:dialog id="pick-class-students-dialog" widgetVar="pickClassStudentsDialog" header="Selecionar alunos"
                              width="400px" fitViewport="true" maximizable="false" modal="true" showEffect="fade" hideEffect="fade" 
                              dynamic="true" cache="false">
                        <p:outputPanel id="manage-class-students-content" class="ui-fluid">
                            <p:outputPanel>
                                <p:dataTable id="dt-pick-students" widgetVar="dtPickStudents"
                                             value="#{classBean.availableStudents}" var="student">
                                    <f:facet name="header">
                                        <div class="students-table-header">
                                            <span style="font-weight: bold">ALUNOS</span>
                                            <span class="filter-container ui-input-icon-left"> <i class="pi pi-search"></i>
                                                <p:inputText id="globalFilter" onkeyup="PF('dtPickStudents').filter()"
                                                             placeholder="Pesquisar"/>
                                            </span>
                                        </div>
                                    </f:facet>

                                    <p:column filterBy="#{student.name} #{student.surname}" filterStyle="display: none">
                                        <h:outputText value="#{student.name} #{student.surname}"/>
                                    </p:column>
                                    <p:column width="15%">
                                        <p:commandButton id="unselect-student-button" rendered="#{classBean.isSelected(student)}" 
                                                         actionListener="#{classBean.diselectStudent(student)}"
                                                         icon="pi pi-minus" styleClass="ui-button-warning rounded-button"
                                                         update=":dialogs:confirm-button"/>
                                        <p:tooltip for="unselect-student-button" value="Remover da turma"/>
                                        <p:commandButton id="select-student-button" rendered="#{not classBean.isSelected(student)}"
                                                         actionListener="#{classBean.selectStudent(student)}"
                                                         icon="pi pi-plus" styleClass="ui-button-success rounded-button"
                                                         update=":dialogs:confirm-button"/>
                                        <p:tooltip for="select-student-button" value="Adicionar à turma"/>
                                    </p:column>
                                </p:dataTable>
                            </p:outputPanel>
                        </p:outputPanel>

                        <f:facet name="footer">
                            <p:commandButton id="confirm-button" value="Salvar" icon="pi pi-check"
                                             disabled="#{not classBean.canSave()}"
                                             actionListener="#{classBean.addStudents}"/>
                            <p:commandButton value="Cancelar" icon="pi pi-times" styleClass="ui-button-secondary"
                                             oncomplete="PF('pickClassStudentsDialog').hide()"/>
                        </f:facet>
                    </p:dialog>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
